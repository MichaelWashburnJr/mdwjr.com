{% extends 'base.html' %}
{% block title %}Content Manager{% endblock title %}
{% block content %}
<div class="container">

    <div class="row">
        <div class="btn-toolbar pull-right">
            <a class="btn btn-success" href="{% url 'cm:create_page' %}">
                <span class="glyphicon glyphicon-plus"></span> Add Page
            </a>
            <a class="btn btn-success" href="{% url 'cm:create_content' %}">
                <span class="glyphicon glyphicon-plus"></span> Add Content
            </a>
        </div>
    </div>

    <br/>

    {% for page in pages %}
    <div class="row">
        <div class="btn-group btn-group-vertical" style="width: 100%;">
            <a class="btn btn-primary btn-lg btn-block" href="{% url 'cm:edit_page' page.id %}">
                {{page|title}}
            </a>
            {% for content in page.get_content %}
                <a class="btn btn-default btn-md btn-block" href="{% url 'cm:edit_content' content.id %}">
                    {{content}}
                </a>
            {% endfor %}
        </div>
    </div>
    <br/>
    {% endfor %}
    
</div>

{% endblock content %}

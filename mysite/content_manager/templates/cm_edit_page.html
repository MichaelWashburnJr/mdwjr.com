{% extends 'base.html' %}
{% block title %}Page Form{% endblock title %}
{% block content %}
<div class="container">

    {% if failure %}
    <div class="alert alert-danger">
        There were errors. Please fix the highlighted fields and submit the form again.
    </div>
    {% endif %}

    <form action="{% url 'cm:edit_page' id %}" method="post">
        {% csrf_token %}

        <div class="jumbotron col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 container">

            <div class="form-group row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                    {{page_form.page.label_tag}}
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 entry">{{page_form.page}}</div>
            </div>

            <button class="col-lg-6 col-md-6 col-sm-6 col-xs-12 btn btn-danger" type="submit" name="delete">
                <span class="glyphicon glyphicon-remove"></span> Delete
            </button>
            <button class="col-lg-6 col-md-6 col-sm-6 col-xs-12 btn btn-primary" type="submit" name="submit">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>

        </div>
    </form>
    
</div>

{% endblock content %}

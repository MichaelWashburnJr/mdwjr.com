{% extends 'base.html' %}
{% block title %}Michael Washburn Jr{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <div class="thumbnail self">
                <img src="{{my_heading.media_file.url}}">
            </div>
        </div>

        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <span>
            	{{my_heading.body|safe}}
            </span>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">

            <h3 class="panel-title">{{about_me.title}}</h3>

        </div>
        <div class="panel-body font-large">
            {{about_me.body|safe}}
        </div>
    </div>

    {% include 'parts/contact_bar.html' %}
    
</div>

{% endblock content %}

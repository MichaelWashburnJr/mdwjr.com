{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<a href="{% url 'blog:info' post.id %}" class="btn btn-default btn-lg tiny-stretch" style="margin-bottom: 10px; margin-right: 10px;">
	<header>
		<h3>{{post.title}}</h3>
		<h5>{{post.posted}}</h5>
	</header>
</a>
{% endfor %}


{% endblock content %}

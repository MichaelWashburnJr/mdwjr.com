{% extends 'base.html' %}
{% block content %}

<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Title</th><th>Last Modified</th>
		</tr>
	</thead>
	<tbody>
		{% for post in posts %}
		<tr>
			<td>
				<a href="{% url 'blog:info' post.id %}">
				{{post.title}}
				</a>
			</td>

			<td>{{post.last_modified}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>



{% endblock content %}

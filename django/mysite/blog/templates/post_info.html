{% extends 'base.html' %}

	<div class="title page-header">
		<h1>{{post.title}}
			<small>{{post.posted}}</small>
		</h1>
	</div>

	<div class="body well">
		{{post.body|safe}}
	</div>

</div>


{% endblock content %}

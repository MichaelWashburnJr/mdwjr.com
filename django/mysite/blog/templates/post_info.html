{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock title %}
{% block head %}
<style>{{post.style}}</style>
{% endblock head %}
{% block content %}

<div class="container col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">

	<div class="title page-header">
		<h1>{{post.title}}
			<small>{{post.posted}}</small>
		</h1>
	</div>

	<div class="body well">
		{{post.body|safe}}
	</div>

	{% for tag in post.tags.all %}
	<span class="label label-primary label-md">{{tag}}</span>
	{% endfor %}

</div>


{% endblock content %}

{% extends 'base.html' %}

{% block title %}Projects{% endblock title %}

{% block description %}
	This is a list of all my personal projects.
{% endblock description %}

{% block content %}

<ul class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 list-unstyled">
	{% for post in projects %}
	<a href="{% url 'blog:info' post.id %}" class="btn-list-item btn btn-default btn-lg btn-block">
		<h1 id="btn-list-title">
			{{post.title}}
			<br class="visible-xs"/>
			<small>{{post.posted}}</small>
		</h1>
	</a>
	{% endfor %}
</ul>

{% endblock content %}
